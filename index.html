<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="all">
        <div class="container">
            <form class="form" action="">
                <input class="screen" id="screen" type="text">
                <button onclick="handleClear(event)" class="clearbutton">clear</button>
                <div class="buttoncontainer">
                    <div class="nbuttoncontainer">
                        <button onclick="handleSeven(event)" class="nbutton">7</button>
                        <button onclick="handleEight(event)" class="nbutton">8</button>
                        <button onclick="handleNine(event)" class="nbutton">9</button>
                        <button onclick="handleDivision(event)" class="nbutton">/</button>
                    </div>
                    <div class="nbuttoncontainer">
                        <button onclick="handleFour(event)" class="nbutton">4</button>
                        <button onclick="handleFive(event)" class="nbutton">5</button>
                        <button onclick="handleSix(event)" class="nbutton">6</button>
                        <button onclick="handleMultiply(event)" class="nbutton">x</button>
                    </div>
                    <div class="nbuttoncontainer">
                        <button onclick="handleOne(event)" class="nbutton">1</button>
                        <button onclick="handleTwo(event)" class="nbutton">2</button>
                        <button onclick="handleThree(event)" class="nbutton">3</button>
                        <button onclick="handleMinus(event)" class="nbutton">-</button>
                    </div>
                    <div class="nbuttoncontainer">
                        <button onclick="handleZero(event)" class="nbutton">0</button>
                        <button onclick="handleDot(event)" class="nbutton">.</button>
                        <button onclick="handleEqual(event)" class="nbutton">=</button>
                        <button onclick="handlePlus(event)" class="nbutton">+</button>
                    </div>
                </div>
            </form>
        </div> 
    </div>
</body>
</html>
